	<!-- Simple Mobile Helper Script -->
	<script>
		// Simple mobile helper
		document.addEventListener('DOMContentLoaded', function() {
			// Add mobile class to body if on mobile device
			if (window.innerWidth <= 768) {
				document.body.classList.add('mobile-device');
				
				// Fix language menu accessibility on mobile
				setTimeout(function() {
					// Make language options always visible on mobile
					const languagesContainer = document.querySelector('.languages-container');
					if (languagesContainer) {
						languagesContainer.style.display = 'block';
						languagesContainer.style.position = 'relative';
						languagesContainer.style.maxHeight = 'none';
						languagesContainer.style.overflow = 'visible';
					}
					
					// Make language checkboxes easier to tap
					const languageCheckboxes = document.querySelectorAll('.language-checkbox');
					languageCheckboxes.forEach(checkbox => {
						checkbox.style.padding = '10px';
						checkbox.style.display = 'block';
						const input = checkbox.querySelector('input');
						if (input) {
							input.style.width = '24px';
							input.style.height = '24px';
						}
					});
				}, 1000); // Give the app time to render
				
				// Handle orientation changes
				window.addEventListener('orientationchange', function() {
					// Refresh the page on orientation change for better layout
					window.location.reload();
				});
			}
		});
	</script>
